<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sofish/Typo.css@2.1.2/typo.css">
    <script src="https://cdn.jsdelivr.net/gh/tweenjs/tween.js@18.4.2/dist/tween.umd.min.js"></script>
    <script>
        !(() => {
            function animate(t) {
                TWEEN.update(t);
                requestAnimationFrame(animate)
            }
            requestAnimationFrame(animate)
            window.env = `<%=process.env.NODE_ENV%>`
            window.dirs = JSON.parse(`<%=htmlWebpackPlugin.options.dirs%>`)
        })()
    </script>
</head>

<body class="typo">
    <svg class="proj-progress-svg">
        <clipPath id="projprogress" clipPathUnits="objectBoundingBox">
            <path d="M0,0 0,0 0,1 0,1 Z">
                <animate attributeName="d" values="0;5;0" dur=".2s" repeatCount="indefinite" />
            </path>
        </clipPath>
    </svg>
    <div class="header"></div>
    <div class="content">
        <div class="project-list"></div>
    </div>
</body>

</html>
