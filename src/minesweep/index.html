<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <form id="form" class="ctr-container" onsubmit="javascript:void 0;">
        <label>
            <span>尺寸</span>
            <select name="size">
                <option value="9*6">9x9</option>
                <option value="12*9">12*9</option>
                <option value="20*12">20*12</option>
            </select>
        </label>
        <label>
            <span>难度</span>
            <select name="level">
                <option value="10">容易</option>
                <option value="30">困难</option>
                <option value="60">专家</option>
            </select>
        </label>
        <button type="button" name="begin">开始游戏</button>
    </form>
    <div class="game">

    </div>
</body>

</html>
