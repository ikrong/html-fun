<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div class="fun-fest-count">
        <div>
            <span class="score-tip">当前得分</span>
            <span class="score">0</span>
            <span>分</span>
        </div>
        <div>
            <span>倒计时</span>
            <span class="timeout">00:59</span>
        </div>
    </div>
    <div class="fun-fest"></div>
    <div class="game-tip">
        <h4>1. 游戏规则</h4>
        <div>你需要在1分钟之内尽可能多的消除方块，每消除一次，时间延长3秒。</div>
        <h4>2. 计分规则</h4>
        <div>每消除3个方块得10分；</div>
        <div>每消除超过3个方块得50分；</div>
        <div>每消除一个交叉方块得100分。</div>
        <h4>3. 游戏结束</h4>
        <div>倒计时结束即游戏结束，刷新页面即可再来一局。</div>
    </div>
</body>

</html>
