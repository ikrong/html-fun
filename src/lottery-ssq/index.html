<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <title>双色球中奖查询</title>
</head>
<body>
    <div class="lottery-container">
        <div class="lottery-select">
            <div class="lottery-view">
                <div class="lottery-selectarea"></div>
                <div class="lottery-btn">
                    <input type="text" class="lottery-code" maxlength="7" placeholder="开奖期">
                    <button class="lottery-check">查验</button>
                </div>
            </div>
            <div class="lottery-list"></div>
        </div>
        <div class="lottery-latest"></div>
    </div>
</body>
</html>
