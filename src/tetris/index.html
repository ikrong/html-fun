<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div class="game-score">
        <div>
            <span class="game-score-txt">当前得分</span>
            <span class="score">0</span>
            <span>分</span>
        </div>
    </div>
    <div class="game-container"></div>
    <div class="game-tip">
        <h4>1. 游戏规则</h4>
        <div>游戏会随机生成拼图方块，你需要移动、旋转并将方块拼出一条直线。</div>
        <div>使用键盘方向键控制拼图：</div>
        <div>↑ 旋转拼图</div>
        <div>← 拼图向左移动</div>
        <div>→ 拼图向右移动</div>
        <div>↓ 拼图快速向下移动</div>
        <h4>2. 计分规则</h4>
        <div>每拼出一条直线得100分；</div>
        <div>同时拼出多条直线额外获得50分。</div>
        <h4>3. 游戏结束</h4>
        <div>随机拼图置顶且无法下落则游戏结束。</div>
    </div>
</body>

</html>
